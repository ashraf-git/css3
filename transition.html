<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 4px solid cyan;
            background-color: chocolate;
            transition: 1s ease-in-out 1s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: black;
            color: white    ;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
